    </style>
</head>

<body>
    <h1>üìö H·ªá th·ªëng qu·∫£n l√Ω h·ªçc li·ªáu</h1>

    <!-- ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω -->
    <div class="container" id="authContainer">
        <h2 id="authTitle">ƒêƒÉng nh·∫≠p</h2>
        <form id="authForm">

            <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required>
            <button type="submit">ƒêƒÉng nh·∫≠p</button>
        </form>
        <p id="toggleText">Ch∆∞a c√≥ t√†i kho·∫£n? <span class="link" id="toggleLink">ƒêƒÉng k√Ω</span></p>
    </div>

    <!-- Th√¥ng tin gi√°o vi√™n -->
    <div class="container hidden" id="infoContainer">
        <h2>Th√¥ng tin gi√°o vi√™n</h2>
        <form id="infoForm">
            <input type="text" id="school" placeholder="ƒê·ªãa ch·ªâ tr∆∞·ªùng" required>
            <input type="text" id="teacher" placeholder="T√™n gi√°o vi√™n" required>
            <input type="text" id="class" placeholder="L·ªõp d·∫°y" required>
            <input type="number" id="year" placeholder="NƒÉm h·ªçc" required>
            <button type="submit">L∆∞u th√¥ng tin</button>
        </form>
    </div>

    <!-- Qu·∫£n l√Ω h·ªçc li·ªáu -->
    <div class="container hidden" id="studyContainer">
        <h2>Xin ch√†o, <span id="userLabel"></span> üëã</h2>
        <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

        <h3>üìÇ Upload h·ªçc li·ªáu (Word, Excel, PowerPoint)</h3>
        <input type="file" id="fileUpload" multiple accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx">
        <button onclick="saveFiles()">T·∫£i l√™n</button>

        <div id="fileList"></div>
    </div>

    <script>
        const authContainer = document.getElementById("authContainer");
        const infoContainer = document.getElementById("infoContainer");
        const studyContainer = document.getElementById("studyContainer");
        const authForm = document.getElementById("authForm");
        const infoForm = document.getElementById("infoForm");
        const userLabel = document.getElementById("userLabel");
        const fileList = document.getElementById("fileList");
        const toggleLink = document.getElementById("toggleLink");
        const authTitle = document.getElementById("authTitle");
        const toggleText = document.getElementById("toggleText");

        let isLogin = true;
        let dataFiles = [];

        // ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω
        toggleLink.addEventListener("click", function () {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = "ƒêƒÉng nh·∫≠p";
                authForm.querySelector("button").textContent = "ƒêƒÉng nh·∫≠p";
                toggleText.innerHTML = 'Ch∆∞a c√≥ t√†i kho·∫£n? <span class="link" id="toggleLink">ƒêƒÉng k√Ω</span>';
            } else {
                authTitle.textContent = "ƒêƒÉng k√Ω";
                authForm.querySelector("button").textContent = "ƒêƒÉng k√Ω";
                toggleText.innerHTML = 'ƒê√£ c√≥ t√†i kho·∫£n? <span class="link" id="toggleLink">ƒêƒÉng nh·∫≠p</span>';
            }
        });

        authForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (isLogin) {
                if (users[username] && users[username] === password) {
                    localStorage.setItem("currentUser", username);
                    showInfo(username);
                } else {
                    alert("Sai email ho·∫∑c m·∫≠t kh·∫©u!");
                }
            } else {
                if (users[username]) {
                    alert("Email ƒë√£ t·ªìn t·∫°i!");
                } else {
                    users[username] = password;
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("ƒêƒÉng k√Ω th√†nh c√¥ng!");
                    isLogin = true;
                    authTitle.textContent = "ƒêƒÉng nh·∫≠p";
                    authForm.querySelector("button").textContent = "ƒêƒÉng nh·∫≠p";
                }
            }
        });

        // Hi·ªÉn th·ªã form nh·∫≠p th√¥ng tin
        function showInfo(username) {
            authContainer.classList.add("hidden");
            infoContainer.classList.remove("hidden");
            studyContainer.classList.add("hidden");
        }

        // L∆∞u th√¥ng tin gi√°o vi√™n
        infoForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const school = document.getElementById("school").value;
            const teacher = document.getElementById("teacher").value;
            const className = document.getElementById("class").value;
            const year = document.getElementById("year").value;
            const user = localStorage.getItem("currentUser");

            let teacherInfo = { school, teacher, className, year };
            localStorage.setItem("teacherInfo_" + user, JSON.stringify(teacherInfo));

            showStudyApp(user);
        });

        // Qu·∫£n l√Ω h·ªçc li·ªáu
        function showStudyApp(username) {
            infoContainer.classList.add("hidden");
            studyContainer.classList.remove("hidden");
            userLabel.textContent = username;

            dataFiles = JSON.parse(localStorage.getItem("files_" + username)) || [];
            renderFiles();
        }

        function saveFiles() {
            const files = document.getElementById("fileUpload").files;
            const user = localStorage.getItem("currentUser");
            for (let file of files) {
                dataFiles.push({ name: file.name, date: new Date().toLocaleString() });
            }
            localStorage.setItem("files_" + user, JSON.stringify(dataFiles));
            renderFiles();
            document.getElementById("fileUpload").value = "";
        }

        function renderFiles() {
            fileList.innerHTML = "";
            if (dataFiles.length === 0) {
                fileList.innerHTML = "<p>Ch∆∞a c√≥ h·ªçc li·ªáu n√†o.</p>";
                return;
            }
            let table = `
        <table>
          <tr>
            <th>STT</th>
            <th>T√™n file</th>
            <th>Ng√†y t·∫£i l√™n</th>
            <th>H√†nh ƒë·ªông</th>
          </tr>
      `;
            dataFiles.forEach((item, index) => {
                table += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.date}</td>
            <td><button class="delete-btn" onclick="removeFile(${index})">X√≥a</button></td>
          </tr>
        `;
            });
            table += "</table>";
            fileList.innerHTML = table;
        }

        function removeFile(index) {
            const user = localStorage.getItem("currentUser");
            dataFiles.splice(index, 1);
            localStorage.setItem("files_" + user, JSON.stringify(dataFiles));
            renderFiles();
        }

        function logout() {
            localStorage.removeItem("currentUser");
            authContainer.classList.remove("hidden");
            infoContainer.classList.add("hidden");
            studyContainer.classList.add("hidden");
        }

        // N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p tr∆∞·ªõc ƒë√≥
        const currentUser = localStorage.getItem("currentUser");
        if (currentUser) showStudyApp(currentUser);
    </script>
</body>

</html>
